<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot SMKN 4 Bojonegoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        #questionInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        #questionInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            margin-left: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Chatbot SMKN 4 Bojonegoro</h1>
            <p>RPL - Rekayasa Perangkat Lunak</p>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Halo! Saya chatbot SMKN 4 Bojonegoro. Ada yang bisa saya bantu?
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Ketik pertanyaan Anda di sini..."
                onkeypress="if(event.key === 'Enter') sendQuestion()"
            >
            <button id="sendBtn" onclick="sendQuestion()">Kirim</button>
        </div>
    </div>

    <script>
        // URL API Hugging Face
        const API_URL = 'https://nasssl-chatbot-smkn4-api.hf.space/ask';

        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Tampilkan pertanyaan user
            addMessage(question, 'user-message');
            input.value = '';
            
            // Disable button saat loading
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                // Kirim request ke API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Tampilkan jawaban bot
                addMessage(data.jawaban, 'bot-message');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Maaf, terjadi kesalahan. Pastikan server API sudah berjalan.', 'bot-message');
            } finally {
                // Enable button kembali
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Kirim';
            }
        }
        
        function addMessage(text, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            
            // Scroll ke bawah
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
